<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS IN HTML</title>
</head>
<body>
    <a href="../index.html"> <button bg-color="yellow">Back</button> </a>
    
    <form>

        <H1>HTML FORMS</H1>
        <input type="text" name="username" placeholder="Enter Your Name" required autofocus >
        <br>
        <input type="password" name="password" placeholder="Enter Your Password" maxlength="8">
        <br>
        <p>Select Your City
            <select name="City" id="">
                <option value="karachi">Karachi </option>
                <option value="lahore">Lahore</option>
                <option value="islamabad">Islamabad</option>
            </select>
        </p>
        <p>Gender <br>
            <input type="radio" name="Gender" value="Male" id="inp-male" ><label for="inp-male">Male</label>
            <input type="radio" name="Gender" value="Female" id="inp-female" ><label for="inp-female">Female</label>
        </p>
        <p>Skills <br>
            <input type="checkbox" name="Skills" value="html" id="inp-html"><label for="inp-html">HTML</label>
            <input type="checkbox" name="Skills" value="css" id="inp-css"><label for="inp-css">CSS</label>
            <input type="checkbox" name="Skills" value="java" id="inp-java"><label for="inp-java">Javascript</label>
            
        </p>
        
        
        
        
        
        
        
        
        
        
        <input type="reset" >
        <input type="submit" >

        
    </form>
</body>
</html>
