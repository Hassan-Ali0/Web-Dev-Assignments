<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Special Proposal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffecec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      z-index: 10;
      transition: all 0.5s ease;
    }

    h1 {
      color: #e84393;
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #ff6b81;
      border: none;
      color: white;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e84393;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #2d3436;
      word-break: break-word;
    }

    .love {
      color: #e84393;
      font-size: 1.8em;
      font-weight: bold;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
      display: none; /* Hidden initially */
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.7;S
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .love {
        font-size: 1.5em;
      }

      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="box" id="box">
    <h1>Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Type your name here..." />
    <br />
    <button onclick="checkName()">Submit</button>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const heartsContainer = document.getElementById("hearts");
    const messageBox = document.getElementById("messageBox");

    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();

      if (name === "samrah") {
        messageBox.innerHTML = `<span class="love">I like you Samrah ðŸ’–</span>`;
        startHearts();
      } else if (name.length === 0) {
        messageBox.innerText = "Please enter a name!";
      } else {
        messageBox.innerText = "Oops! You're not the one I'm looking for ðŸ™‚";
      }
    }

    function startHearts() {
      heartsContainer.style.display = "block";

      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
