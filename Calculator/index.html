<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="input" disabled placeholder="0">
    <div class="buttons">
      <button onclick="calculate('c')" class="clear">C</button>
      <button onclick="calculate('del')" class="del">DEL</button>
      <button onclick="calculate('x2')" class="operator">x<sup>2</sup></button>
      <button onclick="calculate('/')" class="operator">/</button>

      <button onclick="calculate('7')">7</button>
      <button onclick="calculate('8')">8</button>
      <button onclick="calculate('9')">9</button>
      <button onclick="calculate('*')" class="operator">*</button>

      <button onclick="calculate('4')">4</button>
      <button onclick="calculate('5')">5</button>
      <button onclick="calculate('6')">6</button>
      <button onclick="calculate('-')" class="operator">-</button>

      <button onclick="calculate('1')" id="1">1</button>
      <button onclick="calculate('2')">2</button>
      <button onclick="calculate('3')">3</button>
      <button onclick="calculate('+')" class="operator">+</button>

      <button onclick="calculate('0')">0</button>
      <button onclick="calculate('.')">.</button>
      <button onclick="calculate('=')" class="equals">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
