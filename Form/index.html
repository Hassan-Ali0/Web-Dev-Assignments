<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main-container">
        <h1>Sign up</h1>

        <div class="input-box">
            <input type="text" oninput="inputValidation()"  placeholder="Enter your name">
            <span id="error" class="error"></span>
        </div>
        <div class="input-box password">
            <input type="password" id="pass" placeholder="Enter your password" maxlength="8">
            <button class="show-btn"  onClick="pV()">&#128065;</button>
            <span id="error" class="error"></span>
        </div>
        <div class="input-box">
            <input type="number"  id="num" oninput="inputValidation(event)" placeholder="Enter your contact number">
            <span id="num-error" class="error"></span>
        </div>
        <div class="input-box">
            <input type="email" placeholder=" Enter your Email address">
            <span id="error" class="error"></span>
        </div>

        <button id="submit">Submit</button>

        <script src="app.js"></script>
</body>
</html>
