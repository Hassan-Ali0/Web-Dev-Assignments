<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main">
        <h1>Digital Clock</h1>
        <div class="container">
            <div class="time">
            <span id="hr">00</span>
            <span id="min">00</span>
            <span id="sec">00</span>
            <span id="am">am</span>
        </div>
        <div class="date">
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
        </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
