<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNP MAIN</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="./assets/main-logo.jpeg" height="80" alt="">
    </div>
    <ul class="nav-options">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./index.html">About Us</a></li>
      <li><a href="./index.html">Publications</a></li>
    </ul>
    <div class="buttons">
      <button class="get-franchise">Get a Franchise</button>
      <button class="order-online">Order Online <span> &#x2192;</span></button>
    </div>
  </div>

  <div class="main">
    <div id="carouselExampleAutoplaying" class="image-slider carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="slide-images carousel-item active">
          <img src="./assets/first-image.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="slide-images carousel-item">
          <img src="./assets/second-image.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="slide-images carousel-item">
          <img src="./assets/third-image.jpeg" class="d-block w-100 h-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
